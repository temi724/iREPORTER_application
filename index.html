<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/loginstyle.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">


</head>

<body>
    <div class="row">
        <div class="iReporter-6 information">
            <div class="class contains">
                <img src="images/iReport.jpg" alt="iReporter image" />
            </div>
        </div>
        <div class="iReporter-6 signin padded">
            <div class="class contains">
                <p class="iReporter-about">Have you noticed any form of corruption around you?</p>
                <p class="iReporter-about">Why wait when you can login and be heard?</p>
                <form action="views/user_home.html">
                    <div class="imgcontainer">
                        <img src="images/icons8-customer-100.png" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                     <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="cancelbtn">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="id01" class="modal">
            <form class="modal-content animate" action="views/user_home.html">
                <div class="container">
                    <label for="First Name"><b>First Name</b></label>
                    <input type="text" placeholder="First Name" name="uname" required>
                    <label for="Last Name"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" name="uEmail" required>

                    <label for="Email"><b>Email</b></label>
                    <input type="text" placeholder="sample@email.com" name="uEmail" required>
                    <button type="submit">Signup</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!--Loin modal here  -->
</body>
<script src="scripts/modal.js"></script>

</html>
